  <body>

    <table border=1 align=center cellpadding="5" frame="box">
      <tr>
        <th>Das kleine 1 mal 1</th>
      </tr>


<script type="text/javascript">

var num1
var num2


for (num1=1; num1<11; num1++)
  {
        for (num2=1; num2<11; num2++)
          {
            var sum = num1*num2
            document.write("<td>" + num1 + " mal " + num2 + " = " +  sum + "</td>");
          }

          if (sum=10)
          {
          document.write ("</tr>");
          }

    }


</script>
</table>
